<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidHJpcGxpbmd1YWwiLCJhIjoiUFZTSEpYNCJ9.TjhlG-pOgpKcxXt8vL-IOg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-v9',
    center: [-14.722052, 14.544125],
    zoom: 6
});

map.on('load', function() {
  // one layer per GeoJSON feature type, see http://stackoverflow.com/a/36927026
  map.addLayer({
    "id": "boundaries",
    "type": "fill",
    "source": {
		type: "geojson",
		data: "./data/gambia-gadm.geojson" // this is the better Gambia data
    },
    "filter": ["==", "$type", "Polygon"],
    "paint": {
      "fill-color": "#000000",
      "fill-opacity": 0.6
    }
  });
/*
  map.addLayer({
    "id": "senegal-0",
    "type": "fill",
    "source": {

		data: "./data/senegal-modern-admin-boundaries.geojson" // sloppy at Dakar
    },
    "filter": ["==", "$type", "Polygon"],
    "paint": {
      "fill-color": "#ff0000",

    }

*/
  map.addLayer({
    "id": "senegal-1",
    "type": "fill",
    "source": {
		type: "geojson",
		data: "./data/senegal-gadm.geojson" // better at Dakar and many other places
    },
    "filter": ["==", "$type", "Polygon"],
    "paint": {
      "fill-color": "#000000",
      "fill-opacity": 0.6,
      "fill-antialias": true,
      "fill-outline-color": "#ff0000",
    }
  });
/*
  map.addLayer({
    "id": "senegal-2",
    "type": "fill",
    "source": {

    },
    "filter": ["==", "$type", "Polygon"],
    "paint": {
      "fill-color": "#ff00ff",
      "fill-opacity": 0.4
    }
  });

  map.addLayer({
    "id": "senegal-3",

		type: "geojson",

    },
    "filter": ["==", "$type", "Polygon"],
    "paint": {
      "fill-color": "#990099",
      "fill-opacity": 0.4
    }

*/
});
</script>

</body>
</html>
