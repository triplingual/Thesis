<html>
<head>
    <title>Leaflet.OpacityControls Demo</title>
    
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>

	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   crossorigin=""></script>
       
    <link rel="stylesheet" href="js/opacity/Control.Opacity.css" />
    <script src="js/opacity/Control.Opacity.js"></script>
        
    
    <script src="js/jquery/jquery-1.9.1.js"></script>
    <script src="js/jquery/jquery-ui-1.10.3.custom.min.js"></script>
    <link rel="stylesheet" href="js/jquery/jquery-ui-1.10.3.custom.min.css" />
    
    
    <style type="text/css">
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        
        #map {
            width: 99%;
            height: 100%; 
        }
       
     </style>
</head>
<body>
	<div id="map"></div>
    <br>
    
	<script type="text/JavaScript">
    //Create the map
       var washington = new L.tileLayer.wms('http://demo.lizardtech.com/lizardtech/iserv/ows', {
            layers: 'Washington',
            maxZoom: 18,
            format: 'image/png',
            transparent: true
        });		
        
       var historic_seattle = new L.tileLayer.wms('http://demo.lizardtech.com/lizardtech/iserv/ows', {
            layers: 'Seattle1890',
            maxZoom: 18,
            format: 'image/png',
            transparent: true
        });	
        
       
        var map = new L.map('map', {
            center: new L.LatLng(47.59, -122.30), 
            zoom: 12,
            layers: [washington, historic_seattle],
            zoomControl: true
        });
        
        
        
    //Create the opacity controls
        var higherOpacity = new L.Control.higherOpacity();
        map.addControl(higherOpacity);
        var lowerOpacity = new L.Control.lowerOpacity();
        map.addControl(lowerOpacity);
        var opacitySlider = new L.Control.opacitySlider();
        map.addControl(opacitySlider);
    
    //Specify the layer for which you want to modify the opacity. Note that the setOpacityLayer() method applies to all the controls.
    //You only need to call it once. 
        opacitySlider.setOpacityLayer(historic_seattle);
        
    //Set initial opacity to 0.5 (Optional)
        historic_seattle.setOpacity(0.5);
	</script>
</body>
</html>
