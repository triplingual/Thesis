<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
		<div id="map" style="width:98%; height: 600px;float:left; min-width: 320px; margin: 1%;"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidHJpcGxpbmd1YWwiLCJhIjoiUFZTSEpYNCJ9.TjhlG-pOgpKcxXt8vL-IOg';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-v9',
    center: [-14.722052, 14.544125],
    zoom: 7
});

map.on('load', function(){
// https://stackoverflow.com/questions/45536403/mapbox-gl-js-and-geojson-as-an-external-file
// https://mapzen.com/data/borders/
  // Working 9 September 2017
  // Took reverse engineering a working example (https://www.mapbox.com/mapbox-gl-js/example/multiple-geometries/) and substituting things slowly to get this one working

  // one layer per GeoJSON feature type, see http://stackoverflow.com/a/36927026
  map.addLayer({
    "id": "boundaries",
    "type": "fill",
    "source": {
		type: "geojson",
		data: "./data/senegambia-modern-admin-boundaries.geojson" 
    },
    "filter": ["==", "$type", "Polygon"],
    "paint": {
      "fill-color": "#000000",
      "fill-opacity": 0.4
    }
  });

/*

        "id": "boilat",
        "source": {
            "type": "vector",
            "url": "http://mapwarper.net/maps/tile/22884/{z}/{x}/{y}.png"
        },
        "type": "vector"
    });
*/

// Not useful so far
// map.addControl(new mapboxgl.NavigationControl());

});

</script>
</body>
</html>
